<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QR Code</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets.css">
        <script src="main.js" async defer></script>
    </head>
    <body>
        <div class="title ">
            <h1 class="title-text">QR Code Generator</h1>
        </div>

        <div class="form-div">
            <div class="form">
                <form id="qr-code-form">                   
                        <label>Put in your text</label>
                        <input type="text" id="qr-code-data">
                        <label>Size</label>
                        <div class="range">
                            <label id="small-label">small</label>
                            <input type="range" min="0" max="2" value="1" class="slider" id="myRange">
                            <label id="large-label">large</label>
                        </div>
                        <input id="submit" type="submit" value="Generate">
                    </form>
            </div>
        </div>

        <div id="toggle">
            <div id="empty-form-div">
                <h2>Form is not filled out</h2>
                <button id="empty-form-btn">OK</button>
            </div>
        </div>

        <div id="qr-code-div">
            <img id="qr-code-img" src="blob:http://127.0.0.1:5500/9fdf5aef-f8d2-4f54-b761-fff58e001c00"/>
            <a id="download-btn" download href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjh5oK8guiFAxW1LDQIHUcQBRcQPAgJ">Download</a>        
        </div>



        <!-- <script src="/js/main.js" async defer></script> -->
    </body>
</html>
